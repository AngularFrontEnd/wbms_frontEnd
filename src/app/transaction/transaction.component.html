<div id="page-content-wrapper" class="mt-1 ml-3">
    <div class="mt-2">
        <div class="d-flex justify-content-end">
            <div class="mr-auto p-2">
                <h5 class="font-weight-bold">Transaction Records</h5>
            </div>
            <div class="input-group p-2 col-md-4">
                <button type="button" class="btn btn-primary rounded-pill mr-2">
                    <i class="fa fa-search"></i>
                </button>
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" />
            </div>
        </div>
        <div class="d-flex justify-content mt-2">
            <table class="table table-striped table-bordered" id="top_selling_table">
                <thead class="tHead">
                    <tr>
                        <th scope="col">House No.</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Water Consumption</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody id="tbody" *ngFor="let transactionRecords of transactionRecords">
                    <td>{{transactionRecords.houseNo}}</td>
                    <td>{{transactionRecords.customerName}}</td>
                    <td>{{transactionRecords.waterConsumption}}</td>
                    <td>{{transactionRecords.amount}}</td>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end my-2">
            <button class="btn btn-primary mr-3">Previous</button>
            <button class="btn btn-primary">Next</button>
        </div>
    </div>
</div>
