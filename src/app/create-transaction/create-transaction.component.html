<div id="page-content-wrapper" class="mt-1 ml-3">
    <div class="mt-2">
        <div class="d-flex justify-content-end">
            <div class="mr-auto p-2">
                <button class="btn btn-primary" [routerLink]="['/meter-reading']">Record New Reading</button>
            </div>
            <div class="input-group p-2 col-md-4">
                <button type="button" class="btn btn-primary rounded-pill mr-2">
                    <i class="fa fa-search"></i>
                </button>
                <input class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            </div>
        </div>
        <div class="d-flex justify-content mt-2">
            <table class="table table-striped table-bordered" id="top_selling_table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody" *ngFor="let customer of customerArray | paginate: { itemsPerPage: 12, currentPage: p }">
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.email}}</td>
                    <td class="text-center">{{customer.contactNumber}}</td>
                    <td>{{customer.address}}</td>
                    <button class="btn btn-primary my-2 ml-2" [routerLink]="['/customer-view']">view</button>
                </tbody>
            </table>
        </div>
        <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
        <!-- <div class="d-flex justify-content-end my-2">
            <button class="btn btn-primary mr-3">Previous</button>
            <button class="btn btn-primary">Next</button>
        </div> -->
    </div>
</div>
