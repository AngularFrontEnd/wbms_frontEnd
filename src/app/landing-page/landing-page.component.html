<div id="page-content-wrapper">
    <div class="container-fluid mt-5">
        <div class="d-inline-flex flex-row col-md-12">
            <div class="card-counter danger col-md-4">
                <i class="fa fa-ticket"></i>
                <span class="count-numbers">{{ transactionRecordsNumber}}</span>
                <span class="count-name">Transaction Records</span>
            </div>
            <div class="card-counter success col-md-4">
                <i class="fa fa-database"></i>
                <span class="count-numbers">{{ numberCustomer}}</span>
                <span class="count-name">Households</span>
            </div>
            <div class="card-counter info col-md-4">
                <i class="fa fa-users"></i>
                <span class="count-numbers">{{employeeNumber}}</span>
                <span class="count-name">Users</span>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2 ml-1">
        <div class="col-md-12">
            <table class="table table-striped table-bordered" id="top_selling_table">
                <thead>
                    <tr>
                        <td colspan="4" class="text-center h4">
                            Top Selling Products
                        </td>
                    </tr>
                    <tr>
                        <th scope="col-md-3">Product Name</th>
                        <th scope="col-md-3">Product Brand</th>
                        <th scope="col-md-3">Stock </th>
                        <th scope="col-md-3">Product per piece </th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>
