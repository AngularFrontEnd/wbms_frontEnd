<div id="page-content-wrapper">
    <div class="row container mt-3">
        <div class="d-flex justify-content-end">
            <div class="p-2 mr-auto ml-3"> <h5 class="font-weight-bold">Customer Records</h5></div>
            <div class="p-2"><input type="text" class="form-control" /></div>
            <div class="p-2"><a href="register-new-household"><button class="btn btn-primary ">Register New Customer</button></a></div>
        </div>
        <div class="col">
            <table class="table table-striped table-bordered ml-3 mr-3" id="top_selling_table">
                <thead>
                    <tr>
                        <th scope="col">House No.</th>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="tbody" *ngFor="let customers of customers">
                    <td>{{customers.houseNo}}</td>
                    <td>{{customers.customerName}}</td>
                    <td>{{customers.address}}</td>
                    <td>{{customers.status}}</td>
                </tbody>
            </table>
        </div>
    </div>
    <button class=" bottom btn btn-primary mr-5 mb-2">Previous</button>
    <button class="bottom btn btn-primary mr-2 mb-2">Next</button>
</div>
