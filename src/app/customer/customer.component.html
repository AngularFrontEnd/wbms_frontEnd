<div id="page-content-wrapper" class="mt-1 ml-3">
    <div class="mt-2">
        <div class="d-flex justify-content-end">
            <div class="mr-auto p-2">
                <h5 class="font-weight-bold">Customer Records</h5>
            </div>
            <div class="p-2 mr-auto ml-3">
                <h5 class="font-weight-bold"></h5>
            </div>
            <div class="p-2"><input type="text" class="form-control" /></div>
            <div class="p-2"><a href="register-new-household"><button class="btn btn-primary ">Register New Customer</button></a></div>
        </div>
        <div class="d-flex justify-content mt-2">
            <table class="table table-striped table-bordered" id="top_selling_table">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Contact Number</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                 <tbody id="tbody" *ngFor="let customer of customerData "> 
                    <td>{{ customer.firstName }}</td>
                    <td>{{ customer.lastName }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.contactNumber }}</td>
                    <td>{{ customer.address }}</td>
                    <button class="btn btn-primary my-2 ml-2">view</button>
                </tbody> 
            </table>
        </div>
        <div class="d-flex justify-content-end my-2">
            <button class="btn btn-primary mr-3">Previous</button>
            <button class="btn btn-primary">Next</button>
        </div>
    </div>
</div>
