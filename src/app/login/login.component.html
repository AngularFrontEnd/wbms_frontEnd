<div class="body">
    <div class="wrapper fadeInDown">
        <div class="main shadow-lg p-5 mb-5 rounded center" style="background:rgba(255, 255, 255, 0.884)">
            <div class="fadeIn first">
                <img class="logo center" src="../../assets/img/wbms-logo.png" id="icon" alt="User Icon" />
            </div>

            <form #loginForm="ngForm" action="" method="POST" (ngSubmit)="onSubmit(loginForm.value)" autocomplete="off">
                <div class="form-group" style="position: relative;">
                    <label for="email" class="icon">
                        <i class="fa fa-user"></i> </label>&nbsp;&nbsp;
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
                </div>
                <div class="form-group mb-2" style="position: relative;">
                    <label for="email" class="icon">
                        <i class="fa fa-lock"></i> </label>&nbsp;&nbsp;
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
                </div>
                <br />
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary px-5 py-2 " style="border-radius: 30px;">Sign
                        In</button>
                </div>
            </form>

    
           
        </div>
    </div>
</div>
